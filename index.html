<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>slaider</title>
</head>
<body>
    <div class="wrapper">
        <!-- окно слайдера -->

          <!-- полоска слайдов -->

    <script src="script.js"></script>
